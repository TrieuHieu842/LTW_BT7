<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Google Fonts (tùy chọn) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS cho từng trang -->
    <th:block layout:fragment="css"></th:block>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
        }

        header, nav, footer {
            background-color: #ffffff;
        }

        header {
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        nav {
            border-bottom: 1px solid #eaeaea;
        }

        main {
            padding: 2rem 1rem;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            border-top: 1px solid #eaeaea;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="mb-3">
        <div th:replace="admin/fragments/header :: header"></div>
    </header>

    <!-- Navigation -->
    <nav class="mb-4">
        <div th:replace="admin/fragments/nav :: nav"></div>
    </nav>

    <!-- Content -->
    <main class="container-fluid" layout:fragment="content">
        <!-- Nội dung từng trang sẽ render vào đây -->
    </main>

    <!-- Footer -->
    <footer>
        <div th:replace="admin/fragments/footer :: footer"></div>
    </footer>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js}"></script>

    <!-- Script riêng của từng trang -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
