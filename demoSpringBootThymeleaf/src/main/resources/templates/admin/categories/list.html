<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 1rem;
        }
        .card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .table th {
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: .5px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f5fb;
        }
        .action-btns a {
            margin: 0 2px;
        }
        .pagination .page-link {
            border-radius: 50% !important;
            margin: 0 3px;
        }
    </style>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="col-md-12 mt-4">

        <div class="card shadow-sm border-0">
            <div class="card-header bg-gradient bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-tags-fill me-2"></i> Category List</h5>
                <div class="d-flex">
                    <!-- Search box -->
                    <form class="d-flex me-2" th:action="@{/admin/categories/searchpaginated}" method="get">
                        
                        <button class="btn btn-light btn-sm" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <a th:href="@{/admin/categories/add}" class="btn btn-success btn-sm">
                        <i class="bi bi-plus-lg"></i> Add
                    </a>
                </div>
            </div>

            <div class="card-body">

                <!-- Thông báo -->
                <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i> [[${message}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Bảng -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light text-center">
                        <tr>
                            <th>#</th>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <td class="text-center fw-bold">[[${category.categoryId}]]</td>
                            <td>[[${category.name}]]</td>
                            <td class="text-center action-btns">
                                <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
                                   class="btn btn-sm btn-outline-primary" title="Edit">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                                   class="btn btn-sm btn-outline-danger" title="Delete"
                                   onclick="return confirm('Are you sure to delete this category?');">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categories)}">
                            <td colspan="3" class="text-center text-muted fst-italic">No categories found.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center mt-3">
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/categories/page/1}">
                                <i class="bi bi-chevron-double-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{'/admin/categories/page/' + ${currentPage - 1}}">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item"
                            th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{'/admin/categories/page/' + ${pageNum}}">
                                [[${pageNum}]]
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{'/admin/categories/page/' + ${currentPage + 1}}">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{'/admin/categories/page/' + ${totalPages}}">
                                <i class="bi bi-chevron-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</section>
</body>
</html>
