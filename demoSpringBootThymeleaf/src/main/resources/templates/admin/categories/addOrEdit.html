<form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post">
  <div class="card">
    <div class="card-header">
      <h2 th:text="${category.isEdit} ? 'Edit Category' : 'Add New Category'">Add New Category</h2>
    </div>

    <div class="card-body">
      <input type="hidden" th:field="*{isEdit}" />

      <div class="mb-3" th:if="${category.isEdit}">
        <label for="categoryId" class="form-label">Category ID:</label>
        <input type="text" readonly class="form-control" th:field="*{categoryId}" id="categoryId" placeholder="Category ID"/>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Category Name:</label>
        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Category Name" required />
        <div th:if="${#fields.hasErrors('name')}" class="form-text text-danger">
          Category name is required!
        </div>
      </div>
    </div>

    <div class="card-footer text-center">
      <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
    </div>
  </div>
</form>
